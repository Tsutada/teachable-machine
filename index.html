<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Road To Naruto</title>
</head>
<body>
<div class="top">Teachable Machine Image Model</div>
<div class="wrapper">
    <div class="left">
        <button class="start-btn" type="button" onclick="init()">Start</button>
        <div class="input" id="input">
            <h3 id="sign">入力を開始するには両手の平を画面に向けてください</h3>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
            <div id="score-container">
                現在の入力 : 
            </div>
            <button class="reset-undo" id="undo">一つ取り消す</button>
            <button class="reset-undo" id="reset">最初からやり直す</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script src="./index.js">
        </script>
    </div>
    <div class="right">
        <ul>
            <li>火遁業火球の術 : 巳未申亥午寅</li>
            <li>火遁鳳仙火の術 : 子寅戌丑卯寅</li>
            <li>口寄せの術 : 亥戌酉申未</li>
            <li>分身の術 : 未巳寅</li>
        </ul>
    </div>
</div>
</body>
</html>
